apiVersion: tenantoperator.stakater.com/v1beta1
kind: Tenant
metadata:
  name: veeru
spec:
  quota: medium
  owners:
    users:
      - bilal.bokharee@stakater.com
      - asfa@stakater.com
      - mustafa@stakater.com
      - hanzala@stakater.com      
      - osama@stakater.com
      - rasheed@stakater.com
      # Test user for Stakater Cloud IAM
      - sro-privileged
      - Veeru_Owner@azuretestrootstakater.onmicrosoft.com
    groups:
      - azure-veeru-owner
  editors:
    users:
      - Veeru_Editor@azuretestrootstakater.onmicrosoft.com
    groups:
      - azure-veeru-editor
  viewers:
    groups:
      - azure-veeru-viewer
  argocd:
    sourceRepos:
      - 'https://github.com/stakater/gitops-config-template'
      - 'https://nexus-helm-stakater-nexus.apps.devtest.vxdqgl7u.kubeapp.cloud/repository/helm-charts/'
  templateInstances:
  - spec:
      template: tenant-vault-access
      sync: true
  hibernation:
    sleepSchedule: '0 20 * * *'
    wakeSchedule: '0 8 * * *'
  namespaces:
  - build
  - preview
  - dev
  - stage
  - prod

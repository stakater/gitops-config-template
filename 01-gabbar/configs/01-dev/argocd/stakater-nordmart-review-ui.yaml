apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gabbar-dev-stakater-nordmart-review-ui
  namespace: openshift-gitops
  labels:
    stakater.com/tenant: gabbar
    stakater.com/env: dev
    stakater.com/kind: dev            
spec:
  destination:
    namespace: gabbar-dev
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: 01-gabbar/apps/02-stakater-nordmart-review-ui/01-dev
    repoURL: 'https://github.com/stakater/gitops-config-template.git'
    targetRevision: HEAD
    helm:
      passCredentials: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

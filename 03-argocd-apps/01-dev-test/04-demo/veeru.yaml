apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: veeru-demo
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: 'https://kubernetes.default.svc'
  source:
    path: 02-veeru/00-argocd-apps/04-demo/
    repoURL: 'https://github.com/stakater/nordmart-apps-gitops-config.git'
    targetRevision: main
    directory:
      recurse: true
  project: veeru
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
